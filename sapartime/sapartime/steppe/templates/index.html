{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaparTime - Билеттерді іздеу</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    /* Toggle button container */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* The slider itself */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide the default checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider track */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    /* The circle inside the slider */
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    /* Change slider color when checked */
    input:checked + .slider {
      background-color: #3498db;
    }

    /* Move the circle when checked */
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .popular-routes {
      margin-top: 50px;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .popular-routes h3 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .route-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .route-card {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 280px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .route-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .route-card .route-info {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 10px;
    }

    .route-card .route-info span {
      font-weight: bold;
    }

    .route-card .route-price {
      font-size: 24px;
      color: #3498db;
      font-weight: bold;
      margin-top: 15px;
    }

    .route-card .route-arrow {
      font-size: 24px;
      color: #34495e;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <label for="darkModeToggle" class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  {% block content %}
  <main>
    <div class="index">
      <center>
        <form method="POST" action="{% url 'find_trains' %}">
          {% csrf_token %}
          <section id="search">
              <h2>Билеттерді іздеу</h2>
              <div class="text-field">
                  <label class="text-field__label" for="from_city">Қайдан:</label>
                  <select class="text-field__input" id="from_city" name="from_city">
                    <option value="" selected disabled hidden>Таңдау үшін басыңыз</option>
                      {% for from_city in from_city %}
                          <option value="{{ from_city.city }}">{{ from_city.city }}</option>
                      {% endfor %}
                  </select>
                  <br>
                  <div class="text-field__message"></div>
                  <label class="text-field__label" for="to_city">Қайда:</label>
                  <select class="text-field__input" id="to_city" name="to_city">
                    <option value="" selected disabled hidden>Таңдау үшін басыңыз</option>
                    {% for to_city in to_city %}
                        <option value="{{ to_city.city }}">{{ to_city.city }}</option>
                    {% endfor %}
                  </select>
                  <div class="text-field__message"></div>
              </div>
              <br>
              <label for="date">Күні:</label>
              <input type="date" id="date" name="date">
          </section>
          <button type="submit" class="custom-btn btn-3">
              <span>Билеттерді іздеу</span>
          </button>
        </form>
      </center>
    </div>

    <div class="popular-routes">
      <h3>Танымал бағыттар</h3>
      <div class="route-list">
        <div class="route-card">
          <div class="route-info">
            <span>Астана</span>
            <span class="route-arrow">→</span>
            <span>Алматы</span>
          </div>
          <div class="route-price">12,000 ₸</div>
        </div>

        <div class="route-card">
          <div class="route-info">
            <span>Қарағанды</span>
            <span class="route-arrow">→</span>
            <span>Астана</span>
          </div>
          <div class="route-price">8,500 ₸</div>
        </div>

        <div class="route-card">
          <div class="route-info">
            <span>Алматы</span>
            <span class="route-arrow">→</span>
            <span>Шымкент</span>
          </div>
          <div class="route-price">10,500 ₸</div>
        </div>
      </div>
    </div>
  </main>
  {% endblock content %}

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkModeToggle.checked);
    });
  </script>
</body>
</html>
