{% extends 'base.html' %}
{% block content %}
  <div class="profile-container">
    <center>
      <h2>Сіздің профильіңіз</h2>
      <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
      <h3>Аты: {{ user.username }}</h3>
      <p>Электронды пошта: {{ user.email }}</p>
      <a href="{% url 'bonuses' %}" class="btn">Бонустар</a>
      <a href="{% url 'promocodes' %}" class="btn">Промокодтар</a>
      <a href="{% url 'saved_info' %}" class="btn">Сақталған ақпарат</a>
      <a href="{% url 'terms' %}" class="btn">Құжаттар</a>
      <a href="{% url 'logout' %}" class="btn">Шығу</a>
    </center>
  </div>
{% endblock %}
